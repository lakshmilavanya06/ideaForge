<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaForge Chat Room</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="css/message.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h2><i class="fas fa-comments"></i> IdeaForge Chat</h2>
      <div class="status">Online <span class="pulse"></span></div>
    </header>
    
    <div class="chat-box" id="chat-box">
      <!-- Welcome message -->
      <div class="message other">
        <span class="name">Enter Your Messages Here</span>
        <p>Welcome to IdeaForge Chat! ðŸŽ‰ Start collaborating with your team.</p>
      </div>
      
      <!-- Messages will appear here dynamically -->
    </div>
    
    <div class="input-area">
      <input type="text" id="username" placeholder="Your name..." />
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i> Send
      </button>
    </div>
  </div>

  <script src="js/message.js"></script>
</body>
</html>
